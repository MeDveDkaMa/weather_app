{% extends 'charts/base.html' %}

{% block title %}History of temperature{% endblock title %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            var ctx = document.getElementById("myChart").getContext("2d");
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        pointRadius: 4,
                        label: 'temp of {{ city.name }}',
                        data: [
                            {% for item in history_context %}
                                {
                                    t: new Date("{{item.time}}"),
                                    y: {{item.temp}}
                                },
                            {% endfor %}
                        ],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgb(208,80,108)',
                        ],
                        pointBackgroundColor: [
                            {% for item in history_context %}
                                'rgb(13,155,234)',
                            {% endfor %}
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            type: 'time'
                        }]
                    }
                }
            })
        });
    </script>
{% endblock scripts %}

{% block content %}
    <canvas id="myChart" width="500" height="150"></canvas>
{% endblock content %}
