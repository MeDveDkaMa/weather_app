{% extends 'charts/base.html' %}

{% block title %}Forecast of temperature {{ city.name }}{% endblock title %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            var ctx = document.getElementById("myChart").getContext("2d");
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        pointRadius: 4,
                        fill: 'false',
                        label: 'temp of {{ city.name }}',
                        pointStyle: "circle",
                        data: [
                            {% for item in forecast_context %}
                                {
                                    t: new Date("{{item.time}}"),
                                    y: {{item.info.temp}}
                                },
                            {% endfor %}
                        ],
                        backgroundColor: [
                            'rgba(11, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            {#Цвет линии#}
                            'rgba(75, 192, 192, 1)',
                        ],
                        pointBackgroundColor: [
                            {% for item in forecast_context %}
                                'rgb(206,12,12)',
                            {% endfor %}
                        ],
                        borderWidth: 3
                    },
                        {
                            pointRadius: 4,
                            fill: 'false',
                            label: 'feels like',
                            pointStyle: "circle",
                            data: [
                                {% for item in forecast_context %}
                                    {
                                        t: new Date("{{item.time}}"),
                                        y: {{item.info.feels_like}}
                                    },
                                {% endfor %}
                            ],
                            backgroundColor: [
                                'rgba(11, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                {#Цвет линии#}
                                'rgb(40,196,92)',
                            ],
                            pointBackgroundColor: [
                                {% for item in forecast_context %}
                                    'rgb(23,31,179)',
                                {% endfor %}
                            ],
                            borderWidth: 3
                        }
                    ]
                },
                options: {
                    scales: {
                        xAxes: [{
                            type: 'time',
                            stacked: false
                        }]
                    }
                }
            })
        });
    </script>
